<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Simple calculator</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cute & Simple</h1>
    <div id="calculator">
        <div class=display>
            <button id="reset">C</button>
            <div id="screen">
                <div id="result"></div>
                <div id="history"></div>
            </div>
        </div>
        <div class="buttons">
            <button class=num>7</button>
            <button class=num>8</button>
            <button class=num>9</button>
            <button class=symb>+</button>

            <button class=num>4</button>
            <button class=num>5</button>
            <button class=num>6</button>
            <button class=symb>-</button>

            <button class=num>1</button>
            <button class=num>2</button>
            <button class=num>3</button>
            <button class=symb>ร</button>

            <button class=num>0</button>
            <button id="equal">=</button>
            <button class=symb>รท</button>
        </div>
    </div>

    <h5>Made by <a href="https://github.com/khltsk" target="_blank" rel="noreferrer"
            style="text-decoration: none; color: #009688; font-weight: 900; font-size: 1.1rem; font-family: 'Source Code Pro';">khltsk</a></h5>

    <script src="calculate.js">
    </script>
</body>

</html>
